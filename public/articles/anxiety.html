th <mark>depression</mark> and <mark>substance use disorders</mark>."},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"Chronic course, but symptoms may wax and wane and can start at any age."},{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"Women are 2x more likely to be diagnosed with GAD than men."},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"Early warning signs: <code>excessive worry</code>, <code>restlessness</code>, <code>irritability</code>."},{"type":"list_item","depth":3,"payload":{"lines":[19,20]},"content":"Age of onset: Often begins in early adulthood but can start at any age."},{"type":"list_item","depth":3,"payload":{"lines":[20,21]},"content":"The disorder usually has a chronic course, but symptoms may wax and wane."}]},{"type":"heading","depth":2,"payload":{"lines":[22,23]},"content":"🔥 Panic Disorder","children":[{"type":"list_item","depth":3,"payload":{"lines":[23,24]},"content":"<strong>Diagnosis Criteria</strong>:","children":[{"type":"list_item","depth":4,"payload":{"lines":[24,25]},"content":"Recurrent unexpected panic attacks."},{"type":"list_item","depth":4,"payload":{"lines":[25,26]},"content":"At least one attack followed by ≥ 1 month of worry about additional attacks or significant maladaptive behavior related to attacks."}]},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"High co-morbidity with <mark>depression</mark> and <mark>substance use disorders</mark>."},{"type":"list_item","depth":3,"payload":{"lines":[27,28]},"content":"Chronic if untreated, but can be managed with treatment."},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"Symptoms may include: increased heart rate, shortness of breath, dizziness, numbness, and changes in body temperature."},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"Typically begins in late adolescence or early adulthood."},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"Women are 2x more likely to be diagnosed with panic disorder than men."},{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"Early warning signs: <code>increased heart rate</code>, <code>shortness of breath</code>, <code>dizziness</code>, <code>numbness</code>."},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"Age of onset: Typically begins in late adolescence or early adulthood."},{"type":"list_item","depth":3,"payload":{"lines":[33,34]},"content":"Changes with age: The disorder chronically persists if left untreated, but can be managed with treatment."}]},{"type":"heading","depth":2,"payload":{"lines":[35,36]},"content":"🕷️ Phobia","children":[{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"<strong>Diagnosis Criteria</strong>:","children":[{"type":"list_item","depth":4,"payload":{"lines":[37,38]},"content":"Marked fear or anxiety about a specific object or situation."},{"type":"list_item","depth":4,"payload":{"lines":[38,39]},"content":"Avoidance or endured with intense fear or anxiety."}]},{"type":"list_item","depth":3,"payload":{"lines":[39,40]},"content":"Co-morbidity between different anxiety disorders is common."},{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"Usually start in childhood."},{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"Women are 2x more likely to be diagnosed with the disorder than men."},{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"May decrease in intensity over time but rarely disappear completely."},{"type":"list_item","depth":3,"payload":{"lines":[43,44]},"content":"Examples: fear of <mark>insects</mark>, <mark>dogs</mark>, <mark>boats</mark>, <mark>needles</mark>, <mark>airplanes</mark>, <mark>elevators</mark>."},{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"Early warning signs: <code>avoidance behavior</code> related to fear or anxiety triggers."},{"type":"list_item","depth":3,"payload":{"lines":[45,46]},"content":"Age of onset: usually start in childhood"},{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"Changes with age: May decrease in intensity over time, but rarely disappear completely."}]},{"type":"heading","depth":2,"payload":{"lines":[48,49]},"content":"🗣️ Social Anxiety Disorder (SAD)","children":[{"type":"list_item","depth":3,"payload":{"lines":[49,50]},"content":"<strong>Diagnosis Criteria</strong>:","children":[{"type":"list_item","depth":4,"payload":{"lines":[50,51]},"content":"Marked fear or anxiety about one or more social situations."},{"type":"list_item","depth":4,"payload":{"lines":[51,52]},"content":"Fear of negative evaluation."},{"type":"list_item","depth":4,"payload":{"lines":[52,53]},"content":"Avoidance or endured with intense fear or anxiety."}]},{"type":"list_item","depth":3,"payload":{"lines":[53,54]},"content":"Co-morbidity between different anxiety disorders is common."},{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"Median age of onset is 13 years."},{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"Can persist into adulthood if untreated."},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"Women are 2x more likely to be diagnosed with SAD than men."},{"type":"list_item","depth":3,"payload":{"lines":[57,58]},"content":"Examples: <code>public speaking</code>, <code>meeting new people</code>, and <code>eating in public</code>."},{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"Early warning signs: <code>avoidance behavior</code> related to fear or anxiety triggers."},{"type":"list_item","depth":3,"payload":{"lines":[59,60]},"content":"Age of onset: Median onset age is 13 years."},{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"Changes with age: The disorder can persist into adulthood if untreated."}]},{"type":"heading","depth":2,"payload":{"lines":[62,63]},"content":"🚸 Separation Anxiety Disorder","children":[{"type":"list_item","depth":3,"payload":{"lines":[63,64]},"content":"<strong>Diagnosis Criteria</strong>:","children":[{"type":"list_item","depth":4,"payload":{"lines":[64,65]},"content":"Excessive fear or anxiety concerning separation from attachment figures."},{"type":"list_item","depth":4,"payload":{"lines":[65,66]},"content":"Lasts ≥ 4 weeks in children, ≥ 6 months in adults."}]},{"type":"list_item","depth":3,"payload":{"lines":[66,67]},"content":"High co-morbidity with <mark>depression</mark> and <mark>substance use disorders</mark>."},{"type":"list_item","depth":3,"payload":{"lines":[67,68]},"content":"Usually resolves in adulthood."},{"type":"list_item","depth":3,"payload":{"lines":[68,69]},"content":"Men and women have equal prevalence of separation anxiety disorder."},{"type":"list_item","depth":3,"payload":{"lines":[69,70]},"content":"Early warning signs: <code>excessive fear or anxiety</code> concerning separation from attachment figures."},{"type":"list_item","depth":3,"payload":{"lines":[70,71]},"content":"Age of onset: Early childhood."},{"type":"list_item","depth":3,"payload":{"lines":[71,72]},"content":"Changes with age: Usually resolves in adulthood."}]}]},{"type":"heading","depth":1,"payload":{"lines":[73,74]},"content":"👫 Co-Morbidity","children":[{"type":"list_item","depth":2,"payload":{"lines":[74,75]},"content":"<strong>Depression</strong>: High co-morbidity with all anxiety disorders."},{"type":"list_item","depth":2,"payload":{"lines":[75,76]},"content":"<strong>Substance Use Disorders</strong>: Often co-occur, especially with GAD and panic disorder."},{"type":"list_item","depth":2,"payload":{"lines":[76,77]},"content":"<strong>Other Anxiety Disorders</strong>: Co-morbidity between different anxiety disorders is common."}]},{"type":"heading","depth":1,"payload":{"lines":[78,79]},"content":"🚨 Early Warning Signs","children":[{"type":"list_item","depth":2,"payload":{"lines":[79,80]},"content":"<code>Excessive worry</code>, <code>restlessness</code>, <code>irritability</code>."},{"type":"list_item","depth":2,"payload":{"lines":[80,81]},"content":"<code>Avoidance behavior</code> related to fear or anxiety triggers."},{"type":"list_item","depth":2,"payload":{"lines":[81,82]},"content":"Physical symptoms such as <code>muscle tension</code>, <code>fatigue</code>, and <code>sleep disturbance</code>."}]},{"type":"heading","depth":1,"payload":{"lines":[83,84]},"content":"🕰️ Age of Onset","children":[{"type":"list_item","depth":2,"payload":{"lines":[84,85]},"content":"<strong>GAD</strong>: Often begins in early adulthood but can start at any age."},{"type":"list_item","depth":2,"payload":{"lines":[85,86]},"content":"<strong>Panic Disorder</strong>: Typically begins in late adolescence or early adulthood."},{"type":"list_item","depth":2,"payload":{"lines":[86,87]},"content":"<strong>Phobias</strong>: Usually start in childhood."},{"type":"list_item","depth":2,"payload":{"lines":[87,88]},"content":"<strong>SAD</strong>: Median onset age is 13 years."},{"type":"list_item","depth":2,"payload":{"lines":[88,89]},"content":"<strong>Separation Anxiety Disorder</strong>: Early childhood."}]},{"type":"heading","depth":1,"payload":{"lines":[90,91]},"content":"🔁 How It Changes with Age","children":[{"type":"list_item","depth":2,"payload":{"lines":[91,92]},"content":"<strong>GAD</strong>: The disorder usually has a chronic course, but symptoms may wax and wane."},{"type":"list_item","depth":2,"payload":{"lines":[92,93]},"content":"<strong>Panic Disorder</strong>: The disorder chronically persists if left untreated, but can be managed with treatment."},{"type":"list_item","depth":2,"payload":{"lines":[93,94]},"content":"<strong>Phobias</strong>: May decrease in intensity over time, but rarely disappear completely."},{"type":"list_item","depth":2,"payload":{"lines":[94,95]},"content":"<strong>SAD</strong>: The disorder can persist into adulthood if untreated."},{"type":"list_item","depth":2,"payload":{"lines":
