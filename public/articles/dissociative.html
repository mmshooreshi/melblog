gue","children":[{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"<strong>Diagnosis Criteria</strong>:","children":[{"type":"list_item","depth":4,"payload":{"lines":[45,46]},"content":"A type of dissociative amnesia where a person suddenly leaves home and assumes an entirely new identity."},{"type":"list_item","depth":4,"payload":{"lines":[46,47]},"content":"Inability to recall past events, including personal information like the individual's name."},{"type":"list_item","depth":4,"payload":{"lines":[47,48]},"content":"After the fugue ends, the person will still have no memory of his or her time in the fugue state."}]},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"Fugue states are often brought on by significant stressors like natural disasters and accidents."},{"type":"list_item","depth":3,"payload":{"lines":[49,50]},"content":"Co-morbidity: depression and anxiety disorders."},{"type":"list_item","depth":3,"payload":{"lines":[50,51]},"content":"Age of onset: Usually occurs in adulthood."},{"type":"list_item","depth":3,"payload":{"lines":[51,52]},"content":"Gender-based prevalences: No significant difference between genders."},{"type":"list_item","depth":3,"payload":{"lines":[52,53]},"content":"Early warning signs: <code>sudden departure from home or work</code>, <code>unplanned travel</code>, or <code>assumption of a new identity</code>."}]}]},{"type":"heading","depth":1,"payload":{"lines":[54,55]},"content":"ğŸ‘« Co-Morbidity","children":[{"type":"list_item","depth":2,"payload":{"lines":[56,57]},"content":"Co-morbidity is high for people diagnosed with dissociative disorders, especially with depression and anxiety disorders."}]},{"type":"heading","depth":1,"payload":{"lines":[58,59]},"content":"ğŸš¨ Early Warning Signs","children":[{"type":"list_item","depth":2,"payload":{"lines":[60,61]},"content":"Depersonalization disorder: <code>detachment from oneself</code>, <code>sense of watching self from third person perspective<
